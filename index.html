<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
         <!--css interno-->

        <title>Formulario de contato</title>
    </head>
        <body>
            <div class="caixa">
                  <h2>Formulario de contato</h2>
                 <form>
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="digite o seu nome:" name="nome"/>
                    <br>
                    <br>

                    <label for="telefone">Telefone</label>
                    <input type="text" placeholder="digite o seu telefone:" pattern="[0-9]{3}-[0-9]{3}">
                    <br>
                    <br>

                    <label for="email">Email</label>
                    <input type="email" placeholder="digite o seu email:" name="email"/>
                    <br>
                    <br>

                    <label for="mensagem">Mensagem</label>
                    <textarea nome="mensagem" rows="4" placeholder="digite sua mensagem"></textarea>
                    <button type="submit">Enviar</button>
                 </form>
            <div>
        <body>
</html>
